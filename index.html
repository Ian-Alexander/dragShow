<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Awesome Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Address Book</h1>
      </div>

      <h2>Add a Contact!</h2>
        <div class="flex-container">
          <form id="new-contact">
            <label for="new-first-name">First Name</label>
            <input type="text" id="new-first-name"><br>
            <label for="new-last-name">Last Name</label>
            <input type="text" id="new-last-name"><br>
            <label for="new-phone-number">Phone Number</label>
            <input type="text" id="new-phone-number"><br>
            <label for="new-address">Address</label>
            <input type="text" id="new-address"><br>
            <button type="submit">Submit Your Face Off!</button>
          </form>
        </div>

        <h2>Contacts</h2>
          <ul id="contacts">
          </ul>
          <div class="flex-container">
            <div id="show-contact">
              <p>First Name:<span class="first-name"></span></p>
              <p>Last Name:<span class="last-name"></span></p>
              <p>Phone Number:<span class="phone-number"></span></p>
              <p>Address:<span class="address"></span></p>
            <div id="buttons">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
